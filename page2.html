	<!-- bloc-7 -->
	<div class="bloc bgc-white l-bloc formulaire-contact" id="bloc-7">
		<div class="container bloc-lg">
			<div class="row">
				<div>
					<form id="form_1" novalidate data-success-msg="Your message has been sent."
						data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
						<div class="form-group">
							<label for="name">Votre Nom</label>
							<input name="contact" id="contact" class="form-control" aria-labelledby="name" required />
						</div>
						<div class="form-group">
							<label for="email">Adresse Mail</label>
							<input id="email" class="form-control" type="email" aria-labelledby="email" required />
						</div>
						<div class="form-group">
							<label for="tel">Téléphone</label>
							<input id="tel" class="form-control" type="tel" aria-labelledby="tel" required />
						</div>
						<div class="form-group">
							<label> Comment nous connaissez-vous?</label>
							<input class="form-control" type="form-control" required id="input_504"
								aria-labelledby="how" />
						</div>
						<div class="form-group">
							<label> Décrivez nous votre Projet! (N'hésitez pas à nous donner tout les détails!)<br>
							</label><textarea id="message" class="form-control" rows="4" cols="50"
								aria-labelledby="what" required></textarea>
						</div>
						<div class="btn-center">
							<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine btn-contact"
								type="submit">
								Envoyer
							</button>
						</div>
					</form>
				</div>
				<h2 class="h2-propos">Nos Informations</h2>
				<div class="a-propos">
					<div class="p-space">
						<p> contact@agencelapanthere.com </p>
					</div>
					<div class="p-space">
						<p> 2 place Sathonay 69001 Lyon </p>
					</div>
					<div class="p-space">
						<p>Ouvert de 9h à 18h, du lundi au vendredi</p>
					</div>
				</div>
			</div>
		</div>
	</div>
